<!DOCTYPE html>
<html>
    <head>
        <title>Lab 2</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>

    </head>

    <body>
        <div id="mymap" style="height: 500px"></div>

        <script type="text/javascript">

            var map = L.map('mymap', {
                center: [51.9459291,17.4434051],
                zoom: 6.2
            });

            L.tileLayer('https://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map tiles by Stamen Design, under CC BY 3.0. Data by OpenStreetMap, under ODbL.',
                maxZoom: 10,
                minZoom: 4
            }).addTo(map);
            
              var universityIcon = L.icon({
                    iconUrl: 'plane.png', // url that links to the icon image file
                    iconSize:     [38, 38], // size of the icon image in pixels
                    iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
                    popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
                });
            
            var marker1 = L.marker([52.1672369,20.9678911], {icon: universityIcon}).addTo(map);
            var marker2 = L.marker([52.4508374,20.6461318], {icon: universityIcon}).addTo(map);
            
            marker1.bindPopup("Warsaw Chopin Airport");
            marker2.bindPopup("Warsaw Modlin Airport");
            
            var pic1 = '<img src="https://www.lotnisko-chopina.pl/uploads/7991997d94.jpg" alt="BBH" width="250">';
            var pic2 = '<img src="https://www.thepeninsulaqatar.com/uploads/2016/08/10/images/post_main_cover_fit//warsaw%20modlin%20airport.jpg" alt="FSU" width="250" >';

            marker1.bindPopup('<p style="color:blue; font-weight:bold"> Warsaw Chopin Airport </p>' + pic1);
            marker2.bindPopup('<p style="color:seagreen; font-weight:bold"> Warsaw Modlin Airport </p>' + pic2);


        </script>

    </body>
</html>
